    <h2>Formulario</h2>
    <p>Nos gustaría saber su opinión. <br> A continuacion le agradecemos si contesta las siguiente encuesta</p>

    <form>

        <label for="nombre">Nombre</label>

        <input type="text" id="apellido" name="apellido" placeholder="Escriba su apellido"> <br><br><br>

        <label for=" nacionalidad ">Nacionalidad</label>

        <input type="radio" name="genero" value="no sabe">No sabe <br><br>
